<div class="row justify-content-center">
    <div style="text-align: center; margin-top: 2vh">
       <h1 class="underline">CONTATO</h1>
    </div>
</div>

<div class="body mt-5">
    <div class="left-side">
        <div class="icon-container mb-5">
          <i class="fas fa-phone fa-3x icon"></i>
          <span class="description">(19) 99999 - 99999</span>
        </div>

        <div class="icon-container mb-5">
          <i class="fas fa-envelope fa-3x icon"></i>
          <span class="description">JAIR.LOPES@FATEC.SP.GOV.BR</span>
        </div>

        <div class="icon-container">
          <i class="fas fa-map-marker-alt fa-3x icon"></i>
          <span class="description">ARARAS - SP</span>
        </div>
    </div>

    <div class="right-side">
      <form 
        [formGroup]="formContato" 
        class="row g-3"
        (ngSubmit)="onSubmit()"
      >
        <div class="col-6 form-group" [ngClass]="applyCssErro('name')">
          <app-input-text
            [label]="'Nome'"
            [id]="'nameId'"
            [control]="formContato.get('name')"
            [isRequired]="true"
            [type]="'text'"
          ></app-input-text>
          <app-field-control-erro
            [mostrarErro]="validTouched('name')"
            msgErro="Nome é obrigatório."
          ></app-field-control-erro>
        </div>
    
        <div class="col-6 form-group" [ngClass]="applyCssErro('email')">
          <app-input-text
            [label]="'E-mail'"
            [id]="'emailId'"
            [control]="formContato.get('email')"
            [isRequired]="true"
            [type]="'email'"
          ></app-input-text>
          <app-field-control-erro
            [mostrarErro]="validTouched('email')"
            msgErro="E-mail é obrigatório."
          ></app-field-control-erro>
        </div>
    
        <div class="col-12 form-group" [ngClass]="applyCssErro('subject')">
            <app-input-text
              [label]="'Assunto'"
              [id]="'subjectId'"
              [control]="formContato.get('subject')"
              [isRequired]="true"
              [type]="'text'"
            ></app-input-text>
            <app-field-control-erro
              [mostrarErro]="validTouched('subject')"
              msgErro="Assunto é obrigatório."
            ></app-field-control-erro>
        </div>
    
        <div class="col-12 form-group" [ngClass]="applyCssErro('message')">
            <app-input-textarea
              [label]="'Mensagem'"
              [id]="'messageId'"
              [control]="formContato.get('message')"
              [isRequired]="true"
            ></app-input-textarea>
            <app-field-control-erro
              [mostrarErro]="validTouched('message')"
              msgErro="Mensagem é obrigatório."
            ></app-field-control-erro>
        </div>
    
        <div class="send-button col-auto">
          <button class="btn btn-primary mb-3">ENVIAR</button>
        </div>
    </form>
    </div>
</div>
