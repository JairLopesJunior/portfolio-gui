<div class="row justify-content-center">
    <div style="text-align: center; margin-top: 10vh">
       <h1 class="underline">PORTFÓLIO</h1>
    </div>
</div>

<div style="display: flex; justify-content: center;" class="mt-4">
    <div style="display: flex; align-items: flex-end; margin-right: 1rem;">
        <nav aria-label="Navegação de página exemplo">
            <ul class="pagination justify-content-end" style="margin: 0;">
                <li class="page-item" [ngClass]="{'disabled': pageNumber === 1}">
                    <a class="page-link" (click)="getReposPerPage(pageNumber - 1)">Anterior</a>
                </li>
                <li *ngFor="let page of pages, let index" class="page-item" [ngClass]="{'active': pageNumber === index}">
                    <a class="page-link" (click)="getReposPerPage(index)">
                        {{ page }}
                    </a>
                </li>
                <li class="page-item" [ngClass]="{'disabled': pageNumber === 5}">
                    <a class="page-link" (click)="getReposPerPage(pageNumber + 1)">Próximo</a>
                </li>
            </ul>
        </nav>
    </div>

    <div style="display: flex; flex-direction: column;">
        <p style="color: white; margin-bottom: 0.2rem;">Ir para página</p>
        <div class="input-group">
            <input style="width: 1rem;" #inputValue type="text" class="form-control">
            <div class="input-group-append">
              <button class="input-group-text" (click)="getReposPerPage(inputValue.value)">Ir</button>
            </div>
        </div>
    </div>
</div>

<!-- Cards -->
<div class="row mt-2">
    <div
      class="col-12 col-sm-6 col-md-6 col-lg-3 col-xl-3"
      *ngFor="let r of repos"
      style="padding: 0px;"
    >
        <app-card
            [title]="r.name"
            [hasButton]="true"
            [hasImage]="true"
            [imagem]="'/assets/download.jpeg'"
            [starNumber]="r.stargazers_count"
            [forkNumber]="r.forks_count"
        >
        </app-card>
    </div>
</div>
