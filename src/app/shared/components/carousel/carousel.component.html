<div class="container justify-content-center text-center mt-4">
    <div [id]="id" class="carousel slide" data-bs-ride="carousel" data-bs-interval="5000">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <div class="row roww">
                    <div class="col-4" *ngFor="let image of images"><a href="#"><img [src]="image" class="img-fluid"></a></div>
                </div>
            </div>
            <div class="carousel-item">
                <div class="row">
                    <div class="col-4" *ngFor="let image of images"><a href="#"><img [src]="image" class="img-fluid"></a></div>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" [attr.data-bs-target]="'#' + id" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" [attr.data-bs-target]="'#' + id" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>
