<div class="container justify-content-center text-center mt-4" style="width: 30rem;">
    <div [id]="id" class="carousel slide" data-bs-ride="carousel" data-bs-interval="20000000">
        <div class="carousel-inner">
            <div class="carousel-item" *ngFor="let item of items; let i = index" [ngClass]="{'active': i === activeIndex}">
                <div class="row">
                    <div class="col">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">{{ item.year }}</h5>

                                <div class="body">
                                    <ul class="lista p-0 m-0">
                                        <li class="d-flex mb-2">
                                            <i *ngIf="!!item.course" class="fa fa-graduation-cap fa-2x mt-1" aria-hidden="true"></i>
                                            <i *ngIf="!!item.company" class="fa fa-building fa-2x mt-1" aria-hidden="true"></i>
                                            <p *ngIf="!!item.course" style="margin-left: 0.5rem;">{{ item.course }}</p>
                                            <p *ngIf="!!item.company" style="margin-left: 0.5rem;">{{ item.company }}</p>
                                        </li>

                                        <li class="d-flex mb-2">
                                            <i *ngIf="!!item.institution" class="fa fa-institution fa-2x mt-1" aria-hidden="true"></i>
                                            <i *ngIf="!!item.address" class="fa fa-map-marker-alt fa-2x mt-1" aria-hidden="true"></i>
                                            <p *ngIf="!!item.institution" style="margin-left: 1rem;">{{ item.institution }}</p>
                                            <p *ngIf="!!item.address" style="margin-left: 0.5rem;">{{ item.address }}</p>
                                        </li>

                                        <li class="d-flex mb-2">
                                            <i *ngIf="!!item.office" class="fa fa-user-tie fa-2x mt-1" aria-hidden="true"></i>
                                            <p *ngIf="!!item.office" style="margin-left: 0.5rem;">{{ item.office }}</p>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev custom-prev-button" type="button" [attr.data-bs-target]="'#' + id" data-bs-slide="next">
            <span class="carousel-control-custom-icon" aria-hidden="true"><i class="fa fa-arrow-left"></i></span>
            <span class="visually-hidden">Previous</span>
        </button>
    </div>
</div>
