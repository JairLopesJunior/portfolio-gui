<div class="container justify-content-center text-center mt-4" style="width: 25rem;">
    <div [id]="id" class="carousel slide" data-bs-ride="carousel" data-bs-interval="20000000">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <div class="row">
                    <div class="col">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title" style="background-color: aquamarine;">2017 - 2018</h5>

                                <div class="body">
                                    <ul class="lista p-0 m-0">
                                        <li class="d-flex mb-2">
                                            <i class="fa fa-graduation-cap fa-2x mt-1" aria-hidden="true"></i>
                                            <p class="card-text" style="margin-left: 0.5rem;">SISTEMAS PARA INTERNET</p>
                                        </li>

                                        <li class="d-flex mb-2">
                                            <i class="fa fa-institution fa-2x mt-1" aria-hidden="true" style="margin-right: 0.5rem;"></i>
                                            <p class="card-text" style="margin-left: 0.5rem;">FATEC - ARARAS</p>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="carousel-item">
                <div class="row">
                    <div class="col">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title" style="background-color: aquamarine;">2017 - 2018</h5>

                                <div class="body">
                                    <ul class="lista p-0 m-0">
                                        <li class="d-flex mb-2">
                                            <i class="fa fa-graduation-cap fa-2x mt-1" aria-hidden="true"></i>
                                            <p class="card-text" style="margin-left: 0.5rem;">SISTEMAS PARA INTERNET</p>
                                        </li>

                                        <li class="d-flex mb-2">
                                            <i class="fa fa-institution fa-2x mt-1" aria-hidden="true"></i>
                                            <p class="card-text" style="margin-left: 0.5rem;">FATEC - ARARAS</p>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" [attr.data-bs-target]="'#' + id" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" [attr.data-bs-target]="'#' + id" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>
