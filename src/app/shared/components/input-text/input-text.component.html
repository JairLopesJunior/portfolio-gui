<div class="form-group">
    <label [for]="id">{{ label }}</label>
    <input
      [type]="type"
      [id]="id"
      [class]="getInputClass()"
      [required]="isRequired"
      [formControl]="control"
      (input)="onInputChange($event)"
      (focus)="onInputFocus()"
    >
    <app-field-control-erro
      [mostrarErro]="hasError()"
      [msgErro]="getErrorMessage()"
    ></app-field-control-erro>
</div>
