<div class="form-group">
    <label class="col-sm-2 col-form-label">{{ label }}</label>
    <textarea 
        [class]="getInputClass()"
        [id]="id"
        [formControl]="control"
        [rows]="rows"
        [required]="isRequired"
        (input)="onInputChange($event)"
        (focus)="onInputFocus()"
    ></textarea>
    <app-field-control-erro
        [mostrarErro]="hasError()"
        [msgErro]="getErrorMessage()"
    ></app-field-control-erro>
</div>
